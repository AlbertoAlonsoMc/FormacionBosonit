spring:
  h2:
    console:
      enabled: 'true'
      path: /h2-console
  datasource:
    username: sa
    url: jdbc:h2:file:~/test
    driverClassName: org.h2.Driver
    password: ''
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
hibernate:
  dialect: org.hibernate.dialect.HSQLDialect
